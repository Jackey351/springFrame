#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#SpecifytheDBMS
spring.jpa.database=MYSQL
#Showornotlogforeachsqlquery
spring.jpa.show-sql=false
#Hibernateddlauto(create,create-drop,update)
spring.jpa.hibernate.ddl-auto=update
#strippedbeforeaddingthemtotheentitymanager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.druid.default-auto-commit=true

#规定项目url
server.servlet.context-path=/ys
server.port=1025
spring.aop.auto=true

#规定返回时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.boot.autoconfigure:ERROR

#设置spring-boot编码格式
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#上传单个文件的大小最大值
spring.servlet.multipart.max-file-size=10MB

#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000